<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simpliblog</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400;900&display=swap" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">

        <a class="navbar-brand fs-1 fw-bold" href="#">Simpliblog</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navBarToggler"
            aria-controls="navBarToggler" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navBarToggler">
        <ul class="navbar-nav ms-auto">
            <a class="nav-link fs-5" href="#articles">Articles</a>
            <a class="nav-link fs-5" href="#write">Write</a>
            <a class="nav-link fs-5" href="#contact">Contact</a>
            <a class="nav-link fs-5 disabled" href="#">Sign In <span class="fs-6 text-danger">(coming soon)</span></a>
        </ul>
    </div>
</nav>
<section class="dark-container" id="title">
    <div class="tagline">
        <p class="fs-2">Cultivate the genNext!</p>
    </div>
</section>
<section class="light-container" id="articles">
    <h1>Trending Articles</h1>
    <div class="container-fluid">
        <div class="row" id="article-cards">
        </div>
    </div>
</section>
<section class="dark-container" id="write">
    <h1>Submit a blog</h1>
    <div class="container ">
        <form name="submitBlog">
            <div class="mb-3">
                <label for="titleInput" class="form-label">Title</label>
                <input type="text" class="form-control" placeholder="Enter blog title here" id="titleInput">
            </div>
            <div class="mb-3">
                <label for="blogContent" class="form-label">Content</label>
                <textarea class="form-control" placeholder="Type or paste your article here" id="blogContent"
                          rows="6"></textarea>
            </div>
            <div class="mb-3">
                <label for="firstNameInput" class="form-label">Firstname</label>
                <input type="text" class="form-control" placeholder="Enter your firstname here" id="firstNameInput">
            </div>
            <div class="mb-3">
                <label for="lastNameInput" class="form-label">Lastname</label>
                <input type="text" class="form-control" placeholder="Enter your lastname here" id="lastNameInput">
            </div>
            <div class="mb-3">
                <label for="blogBannerInput" class="form-label">Blog Banner URL</label>
                <input class="form-control" type="text" placeholder="http(s)://example.com/exampleimage.jpg" id="blogBannerInput">
            </div>
            <button type="submit" class="btn btn-dark" id="submit">Publish</button>
        </form>
    </div>
</section>
<section class="light-container" id="contact">
    <footer id="footer">
        <div class="container-fluid">
            <a href="#"><i class="social-icon fab fa-facebook-f"></i></a>
            <a href="#"><i class="social-icon fab fa-twitter"></i></a>
            <a href="#"><i class="social-icon fab fa-instagram"></i></a>
            <a href="#"><i class="social-icon fas fa-envelope"></i></a>
            <p>Â© Copyright 2023 Simpliblog</p>
        </div>
    </footer>
</section>
<script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="formSubmit.js"></script>
</body>
</html>
